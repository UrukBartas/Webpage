<div id="presale">
  <div class="presale-container">
    <h1 class="presale-title">Golden Uruk's presale ðŸŽ‰</h1>
    <div id="presale-countdown"></div>
    <h2 class="presale-title float-right">Min/Max allocation: 0.5-4 BNB</h2>
    <div class="presale-input">
      <input #presaleInput (keyup)="checkInputValue($event)" type="number" />
      <span class="tag">(BNB)</span>
      <button class="btn btn-success" (click)="buy()">Buy</button>
    </div>
    <h1 class="presale-title">
      Your tokens: {{ connectedUserAmountOfTokens | number }}
      <span class="uruk">$URUK</span>
    </h1>
    <h1 class="presale-title">
      Tokens left: {{ amountOfTokensLeftToSell | number }}
      <span class="uruk">$URUK</span>
    </h1>
    <div
      class="meter"
      [ngClass]="{ orange: percentageValue >= 50, red: percentageValue >= 75 }"
    >
      <div class="number">{{ percentageValue | number: '1.0-2'}}%</div>
      <span [style.width]="percentageValue + '%'"></span>
    </div>
  </div>
</div>
