<div id="landing" class="container">
  <div class="body">
    <div class="topbar justify-content-center">
      <img src="assets/custom/topbar.png" />
      <a
        class="button"
        href="#cover"
        [ngClass]="{ active: isActive('#cover') }"
      >
        <mat-icon class="pt-1">home</mat-icon>
      </a>
      <a
        class="button"
        href="#introduction"
        [ngClass]="{ active: isActive('#introduction') }"
        >Features</a
      >
      <a
        class="button"
        href="#ingame"
        [ngClass]="{ active: isActive('#ingame') }"
        >In game</a
      >
      <a
        class="button"
        href="#roadmap"
        [ngClass]="{ active: isActive('#roadmap') }"
        >Roadmap</a
      >
      <a
        class="button"
        href="#tokenomics"
        [ngClass]="{ active: isActive('#tokenomics') }"
        >Tokenomics</a
      >
      <a
        class="button"
        href="#buy-token"
        [ngClass]="{ active: isActive('#buy-token') }"
        >How to buy</a
      >
      <a
        class="button"
        href="#whitepaper"
        [ngClass]="{ active: isActive('#whitepaper') }"
        >Whitepaper</a
      >
    </div>
    <div id="cover" #cover>
      <app-cover></app-cover>
    </div>
    <div id="introduction" class="pb-5" #introduction>
      <app-introduction></app-introduction>
    </div>
    <div id="features" class="pb-5" #features>
      <app-features></app-features>
    </div>
    <div id="ingame" class="pb-5" #ingame>
      <app-in-game></app-in-game>
    </div>

    <div id="tokenomics" class="pb-5" #tokenomics>
      <app-tokenomics></app-tokenomics>
    </div>

    <div id="roadmap" class="pb-5" #roadmap>
      <app-roadmap></app-roadmap>
    </div>

    <div id="buy-token" class="pb-5" #buyToken>
      <app-buy-token></app-buy-token>
    </div>
    <div id="whitepaper" class="pb-5" #whitepaper>
      <app-whitepaper></app-whitepaper>
    </div>
  </div>
</div>
<div id="footer">
  <app-footer></app-footer>
</div>
