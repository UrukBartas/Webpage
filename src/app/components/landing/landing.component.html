<div id="landing" class="container">
  <div class="body">
    <div class="background-image-cover"></div>
    <app-mobile-menu></app-mobile-menu>
    <div class="topbar justify-content-center">
      <img src="assets/custom/topbar.png" />
      <a class="link" href="#cover" (click)="location = locations.MAIN">
        <mat-icon class="pt-1">home</mat-icon>
      </a>
      <a class="link" href="#introduction">Features</a>
      <a class="link" href="#ingame">In game</a>
      <a class="link" href="#roadmap">Roadmap</a>
      <a class="link" href="#tokenomics">Tokenomics</a>

      <app-main *ngSwitchCase="locations.MAIN"></app-main>

    </div>
  </div>
</div>
